<div class="container container-register mt-2">
  <div class="card login-card bg-dark shadow">
    <div
      class="card-body d-flex justify-content-center flex-column align-items-center"
    >
      <form
        [formGroup]="registerForm"
        (ngSubmit)="onSubmit()"
        class="w-100 d-flex justify-content-center flex-column"
      >
        <h2 class="card-title text-center text-light mb-4">Register</h2>

        <div class="mb-4">
          <input
            type="text"
            class="form-control"
            id="name"
            formControlName="name"
            name="name"
            placeholder="Name"
            required
          />
          <div
            *ngIf="
              registerForm.controls['name'].invalid &&
              (registerForm.controls['name'].dirty ||
                registerForm.controls['name'].touched)
            "
          >
            <div *ngIf="registerForm.controls['name'].hasError('required')">
              <p class="text-danger fs-6 mb-0">Name is required</p>
            </div>
          </div>
        </div>

        <div class="mb-4">
          <input
            type="email"
            class="form-control"
            id="email"
            formControlName="email"
            name="email"
            placeholder="Email"
            required
          />
          <div
            *ngIf="
              registerForm.controls['email'].invalid &&
              (registerForm.controls['email'].dirty ||
                registerForm.controls['email'].touched)
            "
          >
            <div *ngIf="registerForm.controls['email'].hasError('required')">
              <p class="text-danger fs-6 mb-0">Email is required</p>
            </div>
            <div *ngIf="registerForm.controls['email'].hasError('email')">
              <p class="text-danger fs-6 mb-0">Invalid email format</p>
            </div>
          </div>
        </div>

        <div class="mb-4">
          <input
            type="password"
            class="form-control"
            id="password"
            formControlName="password"
            name="password"
            placeholder="Password"
            required
          />
          <div
            *ngIf="
              registerForm.controls['password'].invalid &&
              (registerForm.controls['password'].dirty ||
                registerForm.controls['password'].touched)
            "
          >
            <div *ngIf="registerForm.controls['password'].hasError('required')">
              <p class="text-danger fs-6 mb-0">Password is required</p>
            </div>
            <div
              *ngIf="registerForm.controls['password'].hasError('minlength')"
            >
              <p class="text-danger fs-6 mb-0">
                Password must be at least 6 characters
              </p>
            </div>
            <div
              *ngIf="registerForm.controls['password'].hasError('maxlength')"
            >
              <p class="text-danger fs-6 mb-0">
                Password can't exceed 20 characters
              </p>
            </div>
          </div>
        </div>

        <button
          type="submit"
          [disabled]="registerForm.invalid"
          class="btn btn-primary mb-3 text-center"
        >
          Send
        </button>
      </form>
      <p class="text-white">- o -</p>
      <div role="social">
        <button
          type="button"
          (click)="loginGoogle()"
          class="btn btn-lg btn-google btn-block fs-6 w-100 mb-3"
        >
          Login with Google
        </button>
        <button
          type="button"
          (click)="loginFacebook()"
          class="btn btn-lg btn-block btn-facebook fs-6 w-100"
        >
          Login with Facebook
        </button>
      </div>
    </div>
  </div>
</div>
