<div class="container mt-5 col-5">
  <div class="card login-card bg-dark shadow">
    <div
      class="card-body d-flex justify-content-center flex-column align-items-center"
    >
      <form
        [formGroup]="loginForm"
        (ngSubmit)="onSubmit()"
        class="w-100 d-flex justify-content-center flex-column"
      >
        <h2 class="card-title text-center text-light mb-4">Login</h2>

        <div class="mb-4">
          <input
            type="email"
            class="form-control"
            id="email"
            formControlName="email"
            name="email"
            placeholder="Email"
            required
          />
          <div
            *ngIf="
              loginForm.controls['email'].invalid &&
              loginForm.controls['email'].touched
            "
          >
            <p class="text-danger fs-6 mb-0">
              Correo electrónico requerido y debe tener un formato válido.
            </p>
          </div>
        </div>

        <div class="mb-4 fs-6">
          <input
            type="password"
            class="form-control"
            id="password"
            formControlName="password"
            name="password"
            placeholder="Password"
            required
          />
          <div
            *ngIf="
              loginForm.controls['password'].invalid &&
              loginForm.controls['password'].touched
            "
          >
            <p class="text-danger fs-6 mb-0">Contraseña requerida.</p>
          </div>
        </div>

        <button
          type="submit"
          [disabled]="loginForm.invalid"
          class="btn btn-primary mb-3 text-center"
        >
          Send
        </button>
      </form>
      <p class="text-light">- O -</p>
      <div role="social">
        <button
          type="button"
          (click)="loginGoogle()"
          class="btn btn-lg btn-google btn-block fs-6 w-100 mb-3"
        >
          Login with Google
        </button>
        <button
          type="button"
          (click)="loginFacebook()"
          class="btn btn-lg btn-block btn-facebook fs-6 w-100"
        >
          Login with Facebook
        </button>
      </div>
    </div>
  </div>
</div>
