<div
  *ngIf="isProfileUpdated == 'success'"
  class="alert alert-success alert-dismissible fade show mt-4"
  role="alert"
>
  Profile updated successfully!
  <button
    type="button"
    class="btn-close"
    data-bs-dismiss="alert"
    aria-label="Close"
  ></button>
</div>
<div
  *ngIf="isProfileUpdated == 'failure'"
  class="alert alert-danger alert-dismissible fade show mt-4"
  role="alert"
>
  An error occurred while updating the profile
  <button
    type="button"
    class="btn-close"
    data-bs-dismiss="alert"
    aria-label="Close"
  ></button>
</div>
<div class="container container-update mt-4">
  <div class="card update-card bg-dark shadow">
    <div class="card-body d-flex justify-content-center flex-column">
      <div class="title-update">
        <h2 class="card-title text-light mt-2">PROFILE</h2>
        <span class="text-center text-light">id: {{ user?._id }}</span>
      </div>
      <div class="info-user">
        <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
          <div class="form-group mb-2 text-align-center">
            <label for="email" class="text-light">Email</label>
            <input
              type="email"
              class="form-control update-input"
              id="email"
              formControlName="email"
              name="email"
            />
          </div>
          <div class="form-group mb-2">
            <label for="name" class="text-light">Name</label>
            <input
              type="text"
              class="form-control update-input"
              id="name"
              formControlName="name"
              name="name"
            />
            <div
              *ngIf="
                updateForm.controls['email'].invalid &&
                (updateForm.controls['email'].dirty ||
                  updateForm.controls['email'].touched)
              "
            >
              <div *ngIf="updateForm.controls['email'].hasError('email')">
                <p class="text-danger fs-6 mb-0">Invalid email format</p>
              </div>
            </div>
          </div>
          <button
            type="submit"
            [disabled]="updateForm.invalid"
            class="btn btn-primary my-3"
          >
            Update profile
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
