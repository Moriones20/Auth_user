<div
  class="overflow-x-hidden overflow-y-auto fixed inset-0 z-50 outline-none focus:outline-none justify-center items-center flex modal-blur"
>
  <div class="bg-[#121820] shadow-xl py-8 px-6 rounded-lg">
    <form
      [formGroup]="editForm"
      (ngSubmit)="onSubmit()"
      class="flex flex-col items-center w-full"
    >
      <div class="flex justify-between w-full">
        <h1 class="text-lg font-semibold">Edit task</h1>
        <div class="flex gap-3">
          <label for="cbx3">Done </label>
          <div class="container">
            <input
              type="checkbox"
              id="cbx3"
              style="display: none"
              formControlName="done"
            />
            <label for="cbx3" class="check">
              <svg width="24px" height="24px" viewBox="0 0 18 18">
                <path
                  d="M 1 9 L 1 9 c 0 -5 3 -8 8 -8 L 9 1 C 14 1 17 5 17 9 L 17 9 c 0 4 -4 8 -8 8 L 9 17 C 5 17 1 14 1 9 L 1 9 Z"
                ></path>
                <polyline points="1 9 7 14 15 4"></polyline>
              </svg>
            </label>
          </div>
        </div>
      </div>
      <div class="flex flex-col mt-4">
        <div class="mb-4 w-full">
          <input
            type="text"
            placeholder="Title"
            id="title"
            formControlName="title"
            required
            class="w-full text-black px-4 py-1 rounded-lg"
          />
          <div
            *ngIf="
              editForm.controls['title'].invalid &&
              (editForm.controls['title'].dirty ||
                editForm.controls['title'].touched)
            "
          >
            <div *ngIf="editForm.controls['title'].hasError('required')">
              <p class="text-red-600 text-xs">Title is required</p>
            </div>
          </div>
        </div>

        <div class="mt-3">
          <textarea
            id="description"
            name="description"
            formControlName="description"
            placeholder="Description"
            rows="4"
            class="sm:w-80 text-black px-2 py-1 rounded-lg"
          ></textarea>
        </div>

        <div class="flex justify-between mt-4">
          <button
            type="reset"
            (click)="toggleModal()"
            class="border-red-500 border-solid border-2 rounded-md py-2 px-4 hover:bg-red-500"
          >
            <span>Cancel</span>
          </button>
          <button
            type="submit"
            class="bg-blue-500 py-2 px-4 rounded-md hover:bg-blue-600 disabled:opacity-50 disabled:cursor-not-allowed"
            [disabled]="!editForm.valid"
          >
            <span>Send</span>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
